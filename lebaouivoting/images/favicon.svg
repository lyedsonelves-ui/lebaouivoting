<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Lebaoui Logo - Premium Discord Server -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="50%" style="stop-color:#764ba2"/>
      <stop offset="100%" style="stop-color:#f093fb"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00f5d4"/>
      <stop offset="100%" style="stop-color:#00bbf9"/>
    </linearGradient>
    <linearGradient id="goldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#ff8c00"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle with Gradient -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>
  <circle cx="50" cy="50" r="44" fill="#0a0a1a" opacity="0.95"/>
  
  <!-- Stylized "L" Letter -->
  <g filter="url(#glow)">
    <path d="M28 22 L28 72 L72 72 L72 62 L40 62 L40 22 Z" 
          fill="url(#textGrad)"/>
  </g>
  
  <!-- Crown accent on top -->
  <g filter="url(#glow)">
    <polygon points="50,8 54,16 62,16 56,22 59,30 50,25 41,30 44,22 38,16 46,16" 
             fill="url(#goldGrad)"/>
  </g>
  
  <!-- Decorative outer ring -->
  <circle cx="50" cy="50" r="47" fill="none" stroke="url(#textGrad)" stroke-width="1.5" opacity="0.6"/>
  
  <!-- Inner accent ring -->
  <circle cx="50" cy="50" r="42" fill="none" stroke="url(#goldGrad)" stroke-width="0.5" opacity="0.4"/>
</svg>