<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Page Not Found | Lebaoui Elections</title>
  
  <link rel="icon" type="image/svg+xml" href="images/lebaouilogo.svg">
  
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0a0a0f 0%, #12121a 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }
    
    .container {
      max-width: 500px;
    }
    
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #f093fb 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      line-height: 1;
      margin-bottom: 1rem;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .logo-icon {
      height: 80px;
      width: auto;
      display: block;
      margin: 0 auto 1.5rem;
      filter: drop-shadow(0 0 20px rgba(102, 126, 234, 0.6));
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    
    p {
      color: #bdc3c7;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 0.75rem;
      font-weight: 600;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
    }
    
    .links {
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .links a {
      color: #667eea;
      margin: 0 1rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    
    .links a:hover {
      color: #f093fb;
    }
    
    .tagline {
      font-size: 1.25rem;
      color: #667eea;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="images/lebaouilogo.webp" alt="Lebaoui" class="logo-icon">
    <div class="error-code">404</div>
    <h1>Page Not Found</h1>
    <p>
      Oops! The page you're looking for doesn't exist or has been moved.
      Don't worry - you can find your way back to the elections.
    </p>
    <a href="index.html" class="btn">Return to Home</a>
    
    <div class="links">
      <a href="candidates.html">View Candidates</a>
      <a href="vote.html">Vote</a>
      <a href="results.html">Results</a>
    </div>
    
    <p class="tagline">Your voice, your choice.</p>
  </div>
</body>
</html>
